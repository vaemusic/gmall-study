<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    hello thymeleaf!
    <br>
    <!--取值-->
    <p th:text="${hello}">打底值</p>

    <!--循环-->
    <p th:each="str:${list}" th:text="${str}"></p>

    <p th:each="str:${list}">
        <input th:text="${str}" th:value="${str}" value="1111"/>
    </p>

    <!--判断-->
    <p th:if="1==1">我是存在的</p>

    <input type="checkbox" th:text="(${check}=='1')?'checked':''" th:checked="(${check}=='0')"/>

    <!--传值给JavaScript-->
    <a th:href="'javascript:a(\''+${hello}+'\')'">点我</a>

    <!--页面引入-->
    <div th:include="indexInner::innerPart"></div>

<script language="JavaScript">
    function a(hello) {
        alert("hahahah"+hello);
    }
</script>

</body>
</html>
